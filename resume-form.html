<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <!-- Stylesheet  -->
    <link rel="stylesheet" id="theme" href="dark.css" type="text/css" media="">

    <!-- favicon  -->
    <link rel="shortcut icon" href="images/favicon (2).ico" type="image/x-icon">

    <!-- fontawesome  -->
    <script src="https://kit.fontawesome.com/0e5fe7cb89.js" crossorigin="anonymous"></script>


    <title>Resume Generator</title>
</head>
<body>

        <!-- Theme Toggler  -->

        <div class="bulb-box"  onclick='toggleTheme()'>
            <i class="fas fa-adjust bulb"></i>
        </div>
        
        <!-- Heading  -->
   
        <div class="container heading-container">
            <h1 class="resume-heading heading text-center fw-bold">
                resume form
            </h1>

        <!-- form container -->
        <div class="container form-container">
            <form action="submit.php" method="post" enctype="multipart/form-data">


                <input type="hidden" name="token" value="HGsZOXpfNC">

                <!-- Info  -->

                <div>
                    <p class="text-indent fs-6 text-danger fw-bold">
                        * marked fields are required to fill.
                    </p>
                </div>


                <!-- profile image section  -->
                <div class="container-fluid profile-image-container profile-container">

                    <h1 class="profile-image-heading heading">
                        Profile Image
                    </h1>

                    <div class="container content profile-content-container">
                        <label for="profile-image">
                            Select a square image 1:1 (Recommended) <span class="text-indent fs-6 text-danger fw-bold">*</span>
                        </label>
                        <input type="file" class="form-control" name = "profile-image" id="profile-image" accept="image/*" required>
                    </div>
                </div>
                
                <!-- Contact section  -->
                <div class="contact-container container-fluid">
                    <h1 class="heading">
                        Contact
                    </h1>
                    <div class="container contact-content-container">
                        <div class="row">
                            
                            <div class="col-md content">
                                <label for="first-name">First Name <span class="text-indent fs-6 text-danger fw-bold">*</span></label>
                                <input type="text" name="first-name" id="first-name" required>
                            </div>
                            
                            <div class="col content"></div>

                            <div class="col-md content">
                                <label for="last-name">Last Name <span class="text-indent fs-6 text-danger fw-bold">*</span></label>
                                <input type="text" name="last-name" id="last-name" required>
                            </div>

                        </div>
                    </div>
                    <div class="container content contact-content-container">
                        <label for="profession">Profession</label><br>
                        <input type="text" name="profession" id="profession" >
                    </div>

                    <div class="container content contact-content-container">
                        <label for="email">Email address <span class="text-indent fs-6 text-danger fw-bold">*</span></label><br>
                        <input type="email" name="email" id="email" required>
                        <div class="">We'll never share your email with anyone else.</div>
                    </div>

                    <div class="container content contact-content-container">
                        <label for="phone-number">Phone number <span class="text-indent fs-6 text-danger fw-bold">*</span></label><br>
                        <input type="text" name="phone-number" id="phone-number" placeholder="0300-1234567" required>
                    </div>

                </div>

                <!-- Skills section  -->
                <div class="skills-container container-fluid">
                    <h1 class="heading">
                        Skills (Max:5)
                    </h1>
                    <div class="container skills-content-container content">

                        <div>
                            <label for="skill1">Skill name <span class="text-indent fs-6 text-danger fw-bold">*</span></label><br>
                            <input type="text" name="skill1" id="skill1" required>
                        
                            <select class="form-select form-select-lg mb-3 skill-level1" name="skill-level1" aria-label=".form-select-lg example" required>
                                <option selected>Select stars based upon your skill level</option>
                                <option value="1">1-Novice</option>
                                <option value="2">2-Advanced Beginner</option>
                                <option value="3">3-Competent</option>
                                <option value="4">4-Proficient</option>
                                <option value="5">5-Expert</option>
                            </select>
                        </div>
                        
                    </div>  
                    <div id="addSkill"></div>
                     
                    <div class="container">
                        <input class="btn btn-lg btn-dark skill-btn" type="button" onclick="skillFunc()" value="Add more +">
                    </input>
                    </div>         
                </div>

                <!-- Hobbies section  -->


                <div class="hobbies-container container-fluid">    
                    <h1 class="heading">
                        Hobbies (Max:4)
                    </h1>
                    <div class="container hobbies-content-container content">
                        <div>
                            <label for="hobby1">Hobby</label><br>
                            <input type="text" name="hobby1" id="hobby1" >
                        </div>
                    
                    </div>
                    <div id="addHobby"></div>
                    <div class="container">
                        <input class="btn btn-lg btn-dark hobbies-btn" value="Add more +">
                    </input>
                    </div>
                </div>

                <!-- About me section -->
                <div class="container-fluid about-me-container">
                    <h1 class="about-me-heading heading">
                        About Me (Max: 80 words) <span class="text-indent fs-6 text-danger fw-bold">*</span>
                    </h1>
                    <div class="container about-me-content-container content">
                        <label for="about-me"></label>
                        <textarea name="about-me" id="about-me" required></textarea>
                    </div>
                </div>

                <!-- Education section  -->
                <div class="education-container container-fluid">
                    <h1 class="heading">
                        Education (Max:3)
                    </h1>
                    
                    
                    <div class="container content education-content-container">
                        <div class="container content education-content-container">
                            <label for="school-name1">
                                School/College/University <span class="text-indent fs-6 text-danger fw-bold">*</span>
                            </label>
                            <input type="text" name="school-name1" id="school-name1" required>
                        
                        </div>
                        <div class="container content education-content-container">
                            <label for="degree1">Degree Name <span class="text-indent fs-6 text-danger fw-bold">*</span></label>
                            <input type="text" name="degree1" id="degree1" required>
                        </div>
                        <div class="container education-content-container">
                            <div class="row">
                                <div class="col-md content">
                                    <label for="from1">From <span class="text-indent fs-6 text-danger fw-bold">*</span></label>
                                    <input type="text" name="from1" id="from1" required>
                                </div>
                                <div class="col content"></div>
                                <div class="col-md content">
                                    <label for="to1">To <span class="text-indent fs-6 text-danger fw-bold">*</span></label>
                                    <input type="text" name="to1" id="to1" required>
                                </div>
                            </div>
                        </div>
                        <div class="container content education-content-container">
                            <label for="grade1">Grade/Score/CGPA <span class="text-indent fs-6 text-danger fw-bold">*</span></label><br>
                            <input type="text" name="grade1" id="grade1" required>
                        </div>
                    </div>
                    <div id="addEducation"></div>

                    <div class="container">
                        <input class="btn btn-lg btn-dark education-button" value="Add more +">
                    </input>
                    </div>
                </div>

                <!-- Experience section  -->
                <div class="experience-container container-fluid">        
                    <h1 class="heading">
                        Experience (Max:3)
                    </h1>

                    <div class="container experience-content-container content">
                        <div>
                    
                            <div class="container experience-content-container content">
                                <label for="title1">Title</label>
                                <input type="text" name="title1" id="title1"> 
                            </div>
                            <div class="container experience-content-container content">
                                <label for="description1">Description</label><br>
                                <input type="text" name="description1" id="description1"> 
                            </div>
                        </div>
                    </div>
                        <div id="addExperience"></div>
                    <div class="container">
                    <input class="btn btn-lg btn-dark experience-button" value="Add more +" >
                    </div>
                </div>

                <div class="colors-container container-fluid">        
                    <h1 class="heading">
                        Select colors:
                    </h1>

                    <div class="container colors-content-container content">
                        <div>
                    
                            <div class="container colors-content-container content row">
                                <label for="primary-color" class="col-lg-8 col-md">Personal Section(Light) <span class="text-indent fs-6 text-danger fw-bold">*</span> </label>
                                <input type="color" name="primary-color" class="col-lg-4 col-md" id="primary-color" required> 
                            </div>

                            <div class="container colors-content-container content row">
                                <label for="complementary-color" class="col-lg-8 col-md"> Title color(Complementary) <span class="text-indent fs-6 text-danger fw-bold">*</span> </label>
                                <input type="color" name="complementary-color" class="col-lg-4 col-md" id="complementary-color" required> 
                            </div>

                            <div class="container colors-content-container content row">
                                <label for="secondary-color" class="col-lg-8 col-md">Professional Section(Dark) <span class="text-indent fs-6 text-danger fw-bold">*</span> </label><br>
                                <input type="color" name="secondary-color" id="secondary-color" class="col-lg-4 col-md" required> 
                            </div>
                        </div>
                    </div>
                   
                </div>

                <!-- submit button  -->
                <button type="submit" value="Submit" class="btn btn-lg btn-success submit-button p-3">Submit</button>
                
            </form>
        </div>
        </div>

    <script src="app.js"></script>
</body>
</html>
